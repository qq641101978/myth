<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas</title>
  <style>
    body{
      height: 98vh;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <canvas id="canvas">
    浏览器不支持canvas时候当提示
  </canvas>
  <script src="./demo/demo.js"></script>
  <script>
    let cxt = null
    const styles = ['#caff67','#67becf', '#ef3d61','#f9f51a','#a594c0','#fa8ecc','#f6ca29']
    window.onload = function () {
      const canvas = document.getElementById('canvas')
      canvas.width = document.body.clientWidth
      canvas.height = document.body.clientHeight
      cxt = canvas.getContext('2d')

      cxt.font = 'bold 40px Arial'
      cxt.fillStyle = '#f40'
      cxt.strokeStyle = '#f40'
      renderTextF()
      // textAlignF()
      // textBaselineF()
      // CenterHorizontallyAndVertically()
      
      // 垂直基线
      cxt.moveTo(400, 0)
      cxt.lineTo(400, canvas.height)
      // 水平基线
      cxt.moveTo(0,100)
      cxt.lineTo(cxt.canvas.width,100)
      cxt.moveTo(0,200)
      cxt.lineTo(cxt.canvas.width,200)
      cxt.moveTo(0,300)
      cxt.lineTo(cxt.canvas.width,300)

      // 中点
      cxt.moveTo(0,cxt.canvas.height / 2)
      cxt.lineTo(cxt.canvas.width, cxt.canvas.height / 2)
      cxt.moveTo(cxt.canvas.width / 2 , 0)
      cxt.lineTo(cxt.canvas.width / 2 , cxt.canvas.height)
      cxt.stroke()
    }
    // 文字渲染
    // cxt.font = default ('20px sans-serif') 文字样式指定(文字大小，类型，粗细等) 参考css 文字样式
    // cxt.fillText(text, x, y, [maxWidth]) 渲染的填充文字
    // cxt.strokeText(text, x, y, [maxWidth]) 渲染的边框文字
    // text：所要填充的字符串。
    // x：文字起点的横坐标，单位像素。
    // y：文字起点的纵坐标，单位像素。
    // maxWidth：文本的最大像素宽度。该参数可选，如果省略，则表示宽度没有限制。如果文本实际长度超过这个参数指定的值，那么浏览器将尝试用较小的字体填充。
    // 注意：fillText()方法不支持文本断行，所有文本一定出现在一行内。如果要生成多行文本，只有调用多次fillText()方法。
    // strokeText()方法用来添加空心字符，它的参数与fillText()一致。
    // cxt.measureText(sting).width 获取文字宽度,宽度的值和 cxt.font 的配置有关
    // cxt.direction：文本的方向，默认值为inherit。
    function renderTextF() {
      cxt.fillText('renderTextF', 400, 100)
      cxt.fillText('renderTextF', 400, 200, 100)
      cxt.strokeText('renderTextF', 400, 300)
    }

    // 水平对齐方式(相对于垂直基线)
    // cxt.textAlign = left, right, center
    function textAlignF() {
      cxt.textAlign = 'left'
      cxt.fillText('textAlign = left', 400, 100)

      cxt.textAlign = 'center'
      cxt.fillText('textAlign = center', 400, 200)

      cxt.textAlign = 'right'
      cxt.fillText('textAlign = right', 400, 300)
    }

    // 垂直方向对齐方式:相对于水平基线
    //textBaseline = top, middle, bottom, alphabetic(default,基于拉丁语言设置), hanging(基于日语等), ideographic(基于印度)
    function textBaselineF() {
      cxt.textBaseline = 'top'
      cxt.fillText('textBaseline = top', 400, 100)

      cxt.textBaseline = 'middle'
      cxt.fillText('textBaseline = middle', 400, 200)

      cxt.textBaseline = 'bottom'
      cxt.fillText('textBaseline = bottom', 400, 300)
    }

    // canvas 中文字水平垂直居中
    function CenterHorizontallyAndVertically() {
      cxt.textAlign = 'center'
      cxt.textBaseline = 'middle'
      cxt.fillText('canvas 中文字水平垂直居中', cxt.canvas.width /2, cxt.canvas.height / 2)
    }
  </script>
</body>
</html>

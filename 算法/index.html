  // 优化 模拟循环队列
  let n = 10
  const list = new Array(n).fill('').map((item, index) => index + 1);
  let listLen = list.length
  let k = 3
  let m = 4
  let p = 0 // 前进的步数（开始没走）0 表示走了一步 - -
  let arr = []
  function findQueue() {

    p = (p + m - 1) % list.length
    console.log(p) 

    arr.push(...list.splice(p, 1))
  }
  for(let i = 0; i < listLen; i++) {
    console.log(list)
    if (i == 0) {
      if ((k + m) > listLen) {
        p = (k + m) % listLen - 1
      } else {
        p = k + m - 1
      }
      arr.push(...list.splice(p, 1))
    } else {
      findQueue()
    }
  }
  console.log(arr)  //[7, 1, 5, 10, 6, 3, 2, 4, 9, 8]

<body>
  <script>
    const obj = {
      0:'foo',
      1:'bar',
      length:2
    }
    const arr = Array.from(obj,e=>e.repeat(2))
    console.log(arr)
    // 方法2

    var arr = [1, [2, [3, 4]]];

    function flatten(arr) {
        return arr.reduce(function(prev, next){
          return prev.concat(Array.isArray(next) ? flatten(next) : next)
        }, [])

    }


  </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  .wrap {
    display: flex;
    flex-direction: row-reverse;
    flex-wrap: wrap;
    height: 200px;
  }
  .main {
    background: #409EFF;
    flex: 1;
  }
  .aside {
    background: #ff9EFF;
    width: 200px;
  }
  @media only screen and (max-width: 1000px) {
    .wrap {
      flex-direction: row;
    }
    .main {
      flex: 100%;
    }
  }
</style>
</head>
<body>
  <div class="wrap">
  <main class="main">主要布局容器</main>
  <aside class="aside">次要布局容器</aside>
</div>
</body>
</html>

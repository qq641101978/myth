<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>事件代理</title>
  <style>
    ul {
      background: #409EFF;
      width: 200px;
    }

    li {
      list-style: none;
      padding: 20px;
      border: 1px solid #eee;
    }
  </style>
</head>

<body>
  <ul id="container">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
  </ul>

  <body>

    <button>click</button>

  </body>
  <script>
    // 事件的冒泡和捕获都能代理
    container.addEventListener('click', onClick)
    function onClick(e) {
      e.stopPropagation();
      console.log(e.target)
    }
    document.querySelector('button').addEventListener('click', function () {
      console.log('capture')
    }, true)
    document.querySelector('button').addEventListener('click', function () {
      console.log('bubble')
    })
    let arr = {
      a: {
        b: { c: 1 }
      }
    }



    function add(...args) {
      let arr = args
      function fn(...newArgs) {
        arr = [...arr, ...newArgs]
        return fn;
      }
      fn.toString = fn.valueOf = function () {
        return arr.reduce((acc, cur) => acc + parseInt(cur))
      }
      return fn
    }
    add(1, 2)

    requestAnimationFrame(() => {
      console.log(222)
    })
    setTimeout(() => {
      console.log(333)
    }, 0);

    (function () {
      console.log(444)
      Promise.resolve().then(() => {
        console.log(555)
      })
    })()
  </script>
</body>

</html>

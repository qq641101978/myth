<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Svg</title>
  <style>
    
  </style>
</head>
<body>
  <!-- <img src="./basic.svg" width="1000" height="600" alt=""> -->
  <svg xmlns="http://www.w3.org/2000/svg" 
    width="1200" height="800" >
    <rect x="20" y="50" width="200" height="100" rx="10" fill="#f40"/>
    <circle cx="300" cy="100" r="50"/>
    <ellipse cx="500" cy="100" rx="100" ry="50" fill="#f40"/>
    <line x1="700" y1="100" x2="900" y2="100" stroke="#0ff" stroke-width="10"/>
    <!-- 颜色 -->
    <rect  x="20" y="250" width="200" height="100" rx="10" fill="rgba(0, 255, 255, 0.5)"/>
    <rect  x="20" y="450" width="200" height="100" rx="10" fill="hsla(0, 80%, 90%, 1)"/>
    
    <defs>
      <!-- 以下都是以盒子模型计算 -->
      <!-- 线性渐变 -->
      <!-- x1="0" y1="0" x2="1" y2="1": x1="0"表示图形最左端 x2="1"表示图形最右端 y1, y2同理 -->
      <linearGradient id="lineGrad" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0" stop-color="#1497fc"/>
        <stop offset="0.3" stop-color="#1497fc"/>
        <stop offset="0.3" stop-color="#a469b4"/>
        <stop offset="0.5" stop-color="#a469b4"/>
        <stop offset="0.5" stop-color="#ff8c00"/>
        <stop offset="1" stop-color="#ff8c00"/>
      </linearGradient>
      <!-- 径向渐变 -->
      <!-- cx="0.5" cy="0.5" r="0.5" fx="0.6" fy="0.3" :cy="0.5" r="0.5" 分别代表圆心半径 fx="1" fy="1" ：圆心变换到这个位子-->
      <radialGradient id="radialGrad" cx="1" cy="1" r="1" >
        <stop offset="0" stop-color="#1497fc"/>
        <stop offset="0.5" stop-color="#1497fc"/>
        <stop offset="0.5" stop-color="#a469b4"/>
        <stop offset="0.8" stop-color="#a469b4"/>
        <stop offset="0.8" stop-color="#ff8c00"/>
        <stop offset="1" stop-color="#ff8c00"/>
        <stop offset="1.2" stop-color="#ff8cff"/>
      </radialGradient>
      <!-- 笔刷 待深入 -->
      <pattern id="pattern" x1="0" y1="0" width="0.5" height="0.5" >
        <circle cx="20" cy="20" r="10" />
      </pattern>
    </defs>
    <rect  x="320" y="250" width="200" height="200" rx="10" fill="url(#lineGrad)" stroke-width="10" stroke="#000"/>
    <rect  x="620" y="250" width="200" height="200" rx="10" fill="url(#radialGrad)" stroke-width="10" stroke="#000"/>
    <rect  x="920" y="250" width="200" height="200" rx="10" fill="url(#pattern)"  stroke="#000"/>
  </svg>
  <script>
    //js创建svg
    // const svgNs = 'http://www.w3.org/2000/svg'
    // const svg = document.createAttributeNS(ns, tagName)
    //设置 or 获取属性
    // svg.setAttribute(name, value)
    // svg.getAttribute(name)
    //添加图形
    // svg.appendChild(childElement)

    const svgNs = 'http://www.w3.org/2000/svg'
    const svg = document.createElementNS(svgNs, 'svg')
    console.log(svg)
    svg.setAttribute('width', 1000)
    svg.setAttribute('height', 600)
    document.body.appendChild(svg)
    
  </script>
</body>
</html>
